
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">   
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <title>JavaScript Bookmarker</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix text-center">
        <h1 class="text-muted">Bookmarker</h1>
      </div>

      <div class="jumbotron">
        <h2 class="">Bookmark Your Favorite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label class="font-weight-bolder">Site Name</label>
                <input type="text" id="siteName" class="form-control" placeholder="Website Name"/>
            </div>
            <div class="form-group">
                <label class="font-weight-bolder">Site URL</label>
                <input type="text" id="siteUrl" class="form-control" placeholder="Website URL"/>
            </div>
            <button type="Submit" class="btn btn-primary">Submit</button>
        </form> 
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
           <h1 class="text-center">Your Bookmarks</h1>
           <div id="bookmarkResults">
               
           </div>
        </div>
      </div>

      <footer class="footer text-center">
        <p>Cpoyright &copy; 2020 Phanindra Reddy</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="main.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
